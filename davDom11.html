<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="davDom11.css">
    <script src="https://kit.fontawesome.com/b7e2c6ad3f.js" crossorigin="anonymous"></script>
   
     
</head>
<body>
    <div class="content">
        <h1>Custom Select Box</h1>

        <button id="btn">
            <span id="main">
                <i class="fa-solid fa-pizza-slice"></i>
                Pizzas
            </span>
            <i class="fa-solid fa-chevron-down arrowDown"></i>
            <i class="fa-solid fa-chevron-up arrowUp"></i>
        </button>
    
    <div id="listsDiv"> 
        <span class="list">
            <i class="fa-solid fa-pizza-slice"></i>
            Pizzas
            
        </span>

        <span class="list">
            <i class="fa-solid fa-burger"></i>
            Burger
        </span>

        <span class="list">
        <i class="fa-solid fa-ice-cream" id="ice"></i>
        Ice-cream
        </span>

        <span class="list">
            <i class="fa-solid fa-hotdog"></i>
            Hot Dog
        </span>
    </div>

    </div>
    

    <script src="davDom11.js"></script>
</body>
</html>
